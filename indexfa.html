<!DOCTYPE html>
<html>
<head>
    <title>hawa.github</title>
</head>
<body>
    <h1>Konversi Suhu Celsius ke Fahrenheit</h1>

    <label for="celsius">Masukkan suhu dalam Celsius: </label>
    <input type="text" id="celsius" placeholder="Suhu dalam Celsius">
    <button onclick="konversiCelsiusToFahrenheit()">Konversi</button>

    <p id="hasil"></p>

    <script>
        function konversiCelsiusToFahrenheit() {
            const celsiusInput = document.getElementById('celsius');
            const hasilParagraph = document.getElementById('hasil');

            
            const celsius = parseFloat(celsiusInput.value);

            
            const fahrenheit = (celsius * 9/5) + 32;

           
            hasilParagraph.textContent = `${celsius} derajat Celsius sama dengan ${fahrenheit} derajat Fahrenheit.`;
        }
    </script>
    
</body>
</html>
